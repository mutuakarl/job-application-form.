<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
</head>
<body>
   <article>
    <p>This is my first ever project for a website</p>
    <form>
       <div>
            <label for="fname">First Name: </label><br>
            <input type="text" id="fname" name="fname"><br>
       </div>
       <div>
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" name="lname"><br>
       </div>
       <div>
            <label for="email">Enter Your email: </label><br>
            <input type="email" id="email" name="email"><br>
       </div> 
       <div>
            <label for="nat_id">National ID: </label><br>
            <input type="number" id="nat_id" name="nat_id"><br>
       </div>
       <div>
            <label for="phone">Enter your phone number: </label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="start with 254"><br>
       </div>
        <div>
            <label for="phy_address">Enter your physical address: </label><br>
            <input type="number" id="phy_address" name="phy_address"><br>
        </div>
        <div>
            <label for="city">Enter your city: </label><br>
            <input type="text" id="city" name="city"><br>
        </div>
        <div>
            <label for="zip">Zip Code: </label><br>
            <input type="number" id="zip" name="zip"  maxlength="4"><br>
        </div>
        <div>
            <label for="start_date">What is your starting date ? </label><br>
            <input type="date" id="start_date" name="start_date"><br>
        </div>
       <div>
            <label for="cv">Upload your cv: </label><br>
            <input type="file" id="cv" name="cv"><br>
       </div>
    </form>
   </article> 
</body>
</html>
